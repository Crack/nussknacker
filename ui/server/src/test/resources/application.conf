db {
  url: "jdbc:hsqldb:mem:testDB;sql.syntax_ora=true"
  driver: "org.hsqldb.jdbc.JDBCDriver"
  user: "SA"
  password: ""
  connectionTimeout: 30000
}

usersFile: "develConf/users.conf"
environmentAlert:{
  content: "DEVELOPMENT ENVIRONMENT"
  cssClass: "indicator-green"
}
developmentMode: true

environment: "test"
attachmentsPath: "/tmp/attachments"
testSampleSize: 10

categoriesConfig: {
  "Category1": "streaming",
  "Category2": "streaming",
  "TESTCAT": "streaming",
  "ReqRes": "request-response"


}

flinkConfig {
  jobmanager.rpc.address: "poc-esp1"
  jobmanager.rpc.port: 6123
  parallelism: 1
  jobManagerTimeout: 1m
  processConfig: "test"
  #TODO: jak tu przekazac classpath??
  jarPath: "target/testJar.jar"
}

standaloneConfig {
  processConfig: "teststandalone"
  jarPath: "server/target/testJar.jar"
}

teststandalone {
  processConfigCreatorClass: "pl.touk.esp.engine.management.sample.StandaloneProcessConfigCreator"
}

test {
  checkpointInterval: 10s
  timeout: 10s
  processConfigCreatorClass: "pl.touk.esp.engine.management.sample.TestProcessConfigCreator"

  kafka = {
    zkAddress = "notexisting.com:2181"
    kafkaAddress = "notexisting.org:9092"
  }

  signals {
    topic: "esp.test.dev.signals"
  }

}