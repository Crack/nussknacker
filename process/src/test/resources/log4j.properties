# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=INFO, A1

log4j.logger.pl.touk=INFO
log4j.logger.touk=DEBUG
log4j.logger.kafka=WARN
log4j.logger.org.apache.zookeeper.server.PrepRequestProcessor=WARN
log4j.logger.pl.touk.esp.engine.util.LoggingListener.proc1=DEBUG

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{HH:mm:ss.SSS} [%.10t] %-5p %c - %m%n
